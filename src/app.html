<html>

<head>
    <title>万绿城慧生活.3D食品馆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/app.css">
    <!-- <link type="text/css" rel="stylesheet" href="./css/mapcontrol.css"> -->
    <link type="text/css" rel="stylesheet" href="./css/loading.css">
    <link type="text/css" rel="stylesheet" href="./css/canvas.css">
    <link type="text/css" rel="stylesheet" href="./css/labels.css">
    <link type="text/css" rel="stylesheet" href="./css/product.css">
    <link type="text/css" rel="stylesheet" href="./css/kepu.css">
    <link type="text/css" rel="stylesheet" href="./css/setting.css">
</head>

<body>
    <div id="app">
        <div id="loading">
            <div id="pogress-out">
            </div>
            <div id="progress-text"></div>
        </div>


        <div id="labels">
            <div id="tips"></div>
        </div>

        <canvas id="canvas" tabindex="1"></canvas>

        <div id="rotate_button">
        </div>

        <div id="product-container">
            <div id="product-page" class="product-page">
                <canvas id="product-canvas" ></canvas>
                <div id="product-intro">南山婆油辣椒🌶️ 新品上市 <span id="product-price"
                        style="color:red;font-size: 25px;font-weight: bolder;">1元</span>抢购</div>
                <div id="product-buy">我要购买</div>
                <img id="prodcut-close" class="close-btn"
                    src="https://3dapp.oss-cn-shenzhen.aliyuncs.com/NspChiliExhibition/image/product/close.png" />
            </div>
        </div>

        <div id="kepu">
            <div id="kepu-close">关闭</div>
            <div id="kepu-content">
                <span style="z-index: -1; position: absolute; color: white;">请稍候...</span>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>


    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>

        (function () {

            function inMiniApp() {

                let userAgent = navigator.userAgent || navigator.vendor;

                return window.__wxjs_environment === 'miniprogram' || /miniProgram/i.test(userAgent);

            }

            var buyBtn = document.querySelector("#product-buy");

            if (inMiniApp()) {

                function buy(e) {

                    const name = buyBtn.getAttribute("nspname");
                    if (name == undefined) return;
                   
                    const smallArr = ["LJJ2", "LJJ4"];
                    const largeArr = ["LJJ1", "LJJ3", "64mmA016", "64mmB016", "64mmC016"];

                    let url;
                    if (smallArr.indexOf(name) > -1) {
                        url = "/pages/goods/goodsDetail/goodsDetail?id=5e16f716beb63b7e82b888df&isSeckill=1";

                    }

                    else if (largeArr.indexOf(name) > -1) {
                        url = "/pages/goods/goodsDetail/goodsDetail?id=5e16f65cbeb63b7e82b888dd&isSeckill=1";

                    }

                    if (url) {

                        wx.miniProgram.navigateTo({ url: url })
                    }

                }

                buyBtn.addEventListener("click", buy, false);

            }

            else {

                // Do nothing

            }

        })();
    </script>


</body>

</html>
