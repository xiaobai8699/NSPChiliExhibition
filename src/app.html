<html>

<head>
    <title>南山婆.油辣椒🌶️.3D展馆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/app.css">
    <link type="text/css" rel="stylesheet" href="./css/mapcontrol.css">
    <link type="text/css" rel="stylesheet" href="./css/loading.css">
    <link type="text/css" rel="stylesheet" href="./css/canvas.css">
    <link type="text/css" rel="stylesheet" href="./css/labels.css">
    <link type="text/css" rel="stylesheet" href="./css/product.css">
</head>

<body>

    <video id="video" playsinline muted="muted">
        <source type="video/mp4" src="https://3dapp.oss-cn-shenzhen.aliyuncs.com/NspChiliExhibition/video/nsp.mp4">
    </video>

    <div id="loading">
        <div id="pogress-out">
            <div id="progres-fill"></div>
        </div>
        <div id="progress-text"></div>
    </div>


    <div id="labels">
        <div id="tips">请绕行，谢谢!</div>
    </div>

    <canvas id="canvas" tabindex="1"></canvas>
    <script src="./app.js"></script>

    <div id="product-container">
        <div id="product-page">
            <canvas id="product-canvas"></canvas>
            <div id="product-intro">南山婆油辣椒🌶️ 新品上市 <span
                    style="color:red;font-size: 25px;font-weight: bolder;">1元</span>抢购</div>
            <div id="product-buy">立即抢购</div>
            <img id="prodcut-close"
                src="https://3dapp.oss-cn-shenzhen.aliyuncs.com/NspChiliExhibition/image/product/close.png" />
        </div>
    </div>

    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>

        (function () {

            function inMiniApp() {

                let userAgent = navigator.userAgent || navigator.vendor;

                return window.__wxjs_environment === 'miniprogram' || /miniProgram/i.test(userAgent);

            }

            var buyBtn = document.querySelector("#product-buy");

            if (inMiniApp()) {

                function buy(e) {

                    const url = '/pages/goods/goodsDetail/goodsDetail';

                    wx.miniProgram.navigateTo({ url: url })

                }

                buyBtn.addEventListener("click", buy, false);

            }

            else {

                // Do nothing

            }

        })();
    </script>
</body>

</html>
