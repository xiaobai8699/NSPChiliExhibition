<html>

<head>
    <title>南山婆.辣椒🌶️.3D展馆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/app.css">
    <link type="text/css" rel="stylesheet" href="./css/steering_wheel.css">
    <link type="text/css" rel="stylesheet" href="./css/ui.css">
    <link type="text/css" rel="stylesheet" href="./css/canvas.css">
    <link type="text/css" rel="stylesheet" href="./css/labels.css">
    <link type="text/css" rel="stylesheet" href="./css/product.css">
</head>

<body>

    <!-- <video id="video" onloadeddata="this.play();" defaultMuted playsinline muted loop autoplay="autoplay">
        <source type="video/mp4" src="./asset/video/wlc.mp4">
    </video> -->

    <video id="video" playsinline muted="muted">
        <source type="video/mp4" src="./asset/video/nsp.mp4">
    </video>

    <div id="ui">
        <div id="pogress-out">
            <div id="progres-fill"></div>
        </div>
        <div id="progress-text"></div>
    </div>


    <div id="steering-wheel">
        <div id="steering-wheel-dot"></div>
    </div>

    <div id="labels">
        <div id="juhua">点旋转的辣椒瓶购买哟!</div>
    </div>

    <canvas id="canvas" tabindex="1"></canvas>
    <script src="./app.js"></script>

    <div id="product-container">
        <div id="product-page">
            <canvas id="product-canvas"></canvas>
            <div id="product-intro">南山婆辣椒🌶️ 新品上市 <span
                    style="color:red;font-size: 25px;font-weight: bolder;">1元</span>抢购</div>
            <div id="product-buy">立即抢购</div>
            <img id="prodcut-close" src="./asset/image/product/close.png" />
        </div>
    </div>

    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>

        (function () {

            function inMiniApp(){

                let userAgent = navigator.userAgent || navigator.vendor;

                return window.__wxjs_environment === 'miniprogram' || /miniProgram/i.test(userAgent);
       
            }

           var buyBtn = document.querySelector("#product-buy");
           
           if(!inMiniApp()) {


                buyBtn.innerText = "请到微信小程序内购买";
                buyBtn.classList.add("product-buy-disable");

           }

           else {

                function buy(e) {

                    const url = '/pages/goods/goodsDetail/goodsDetail';
                    
                    wx.miniProgram.navigateTo({url: url})

                }

                buyBtn.addEventListener("click", buy, false);

           }

        })();
    </script>
</body>

</html>
